name: 部署到 GitHub Pages

on:
  push:
    branches: [master]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.page }}
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: 安装依赖
        run: npm ci

      - name: 构建静态资源（可选）
        run: npm run build
        continue-on-error: true

      - name: 上传静态文件
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

      - name: 部署到 GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
