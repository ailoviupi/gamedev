name: 更新改枪码数据

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:
  repository_dispatch:
    types: [update_data]

permissions:
  contents: readwrite

jobs:
  scrape-and-update:
    runs-on: ubuntu-latest

    steps:
      - name: 检出代码
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: 设置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: 安装依赖
        run: npm install axios cheerio

      - name: 爬取最新数据
        run: node scraper.js
        env:
          SOURCE_URL: https://g.aitags.cn/

      - name: 配置 Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: 提交并推送更新
        run: |
          git add assets/js/data.js
          if git diff --cached --quiet; then
            echo "✅ 数据已是最新，无需更新"
          else
            git commit -m "docs: 自动更新改枪码数据 $(date +%Y-%m-%d)"
            git push origin master
          fi
